name: build-app

on:
  workflow_run:
    workflows: [Build App]
    types: [requested]

jobs:
  _pre:
    name: Variables
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Variables
        run: |
          gh variable set -f dev.env
          env

